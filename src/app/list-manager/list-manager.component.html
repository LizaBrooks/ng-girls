<div class="todo-app">
  <h1>
    {{title}}
  </h1>

  <p *ngIf="!authService.isLoggedIn">
    You must log in to access the todo app!
  </p>

  <ng-template [ngIf]="authService.isLoggedIn">
    <div class="todo-add">
      <todo-input-button-unit (submit)="addItem($event)"></todo-input-button-unit>
    </div>
    <ul *ngIf="todoList | async as todoItems">
      <li *ngFor="let todoItem  of todoItems">
        <todo-todo-item [item]="todoItem"
          (remove)="removeItem($event)"
          (update)="updateItem($event.item, $event.changes)"
        ></todo-todo-item>
      </li>
    </ul>
  </ng-template>
</div>
